<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Calculatrice de la Mort</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LIGNE 1 -->

    <div class="result">
        <p>Bilan</p>
    </div>

<!-- OpÃ©rateurs -->
    <div class="operators" id="divide">
        <p>/</p>
    </div>
    <div class="operators" id="multiply">
        <p>*</p>
    </div>
    <div class="operators" id="minus">
        <p>-</p>
    </div>
    <div class="operators" id="plus">
        <p>+</p>
    </div>

<!-- Autre -->
    <div class="autre" id="AC">
        <p>AC</p>
    </div>
    <div class="autre" id="DEL">
        <p>DEL</p>
    </div>

<!-- Nombres -->
    <div class="numbers" id="1">
        <p>1</p>
    </div>
    <div class="numbers" id="2">
        <p>2</p>
    </div>
    <div class="numbers" id="3">
        <p>3</p>
    </div>
    <div class="numbers" id="4">
        <p>4</p>
    </div>
    <div class="numbers" id="5">
        <p>5</p>
    </div>
    <div class="numbers" id="6">
        <p>6</p>
    </div>
    <div class="numbers" id="7">
        <p>7</p>
    </div>
    <div class="numbers" id="8">
        <p>8</p>
    </div>
    <div class="numbers" id="9">
        <p>9</p>
    </div>
    <div class="autre" id="dot">
        <p>.</p>
    </div>
    <div class="numbers">
        <p>0</p>
    </div>

    <div class="autre" id="equal">
        <p>=</p>
    </div>
</body>
</html>
